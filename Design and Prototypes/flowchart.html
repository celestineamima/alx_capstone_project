<!DOCTYPE html>
<html>
<head>
  <title>Amima's Personal Website Flowchart</title>
  <style>
    /* Define styles for the flowchart */
    .flowchart {
      display: flex;
      justify-content: space-between;
      align-items: self-end;
      width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid #333;
      background-color: #f0f0f0;
    }

    .node {
      text-align: center;
      width: 100px;
      padding: 10px;
      border: 2px solid #333;
      background-color: #ffffff;
    }

    /* Define arrows between nodes using pseudo-elements */
    .node::before {
      content: "";
      position: absolute;
      top: 50%;
      left: -10px;
      border: 2px solid #333;
      border-width: 0 2px 2px 0;
      transform: translateY(-50%) rotate(45deg);
    }
  </style>
</head>
<body>
  <div class="flowchart">
    <div class="node">Home</div>
    <div class="node">About</div>
    <div class="node">Portfolio</div>
    <div class="node">Contact</div>
  </div>
</body>
</html>
